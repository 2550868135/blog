<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/blog/signin.css" rel="stylesheet">
</head>
<body>
<form class="form-signin" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h2 class="form-signin-heading">请登录</h2>
    <label for="username" class="sr-only">用户名</label>
    <input type="text" id="username" class="form-control" placeholder="邮箱" name="username" required autofocus>
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" class="form-control" placeholder="密码" name="password" required>
    <div class="checkbox" style="position: relative">
        <label>
            <input type="checkbox" name="remember" value="1"> 记住我
        </label>
        <p style="margin: 0px;display: inline-block;position: absolute;right: 0" class="text-danger">{{ error }}</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>
</body>
</html>
