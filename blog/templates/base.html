<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/blog/base.css/?v=2">
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/base.js"></script>
    {% block css %}{% endblock %}
    {% block js %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'blog' %}">ZYLH</a>
    </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="click-li"><a href="{% url 'blog' %}">博客</a></li>
                <li class="click-li"><a href="#">项目</a></li>
                <li class="click-li"><a href="#">资料</a></li>
                <li class="click-li"><a href="{% url 'dashboard' %}">后台管理</a></li>
            </ul>
            <form class="navbar-form navbar-left" style="margin-right: 5px;margin-left: 5px">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="create-btn" href="#" style="padding:8px 15px 8px 15px;"><button type="submit" class="btn btn-danger">创作</button></a></li>
                {% if user %}
                <li class="dropdown dropdown-li">
                    <a href="#" class="dropdown-toggle user-dropdown" style="padding:4px 15px 8px 15px;" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false"><img style="width:40px;height:40px;display: inline-block;" src="{{ user.setting.head_img|default:'http://qefd8neb2.bkt.clouddn.com/default.jpg' }}" alt="头像" class="img-circle img-responsive"><span class="caret" style=""></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'settings' %}"><span class="glyphicon glyphicon-user" style="margin-right: 10%"></span>个人中心</a></li>
                        <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out" style="margin-right: 10%"></span>退出登录</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
                {% else %}
                    <li class="click-li"><a href="{% url 'login' %}">登录</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
{% block content %}
{% endblock %}
<script src="/static/js/layui.all.js"></script>
</body>
</html>
